<div class="college">
<div class="clgName">{{College.name}}</div>
<ul class="clgDetails">
    <li>{{College.location}}</li>
    <li>{{College.phone}}</li>
    <li>{{College.email}}</li>
    
    
    
</ul>
<ul class="actions">
    <li>
        <button (click)="showDetails()">Details</button>
    </li>
    <li>
        <button (click)="editCollege()">Edit</button>
    </li>
    <li>
        <button (click)="deleteCollege()">Delete</button>
    </li>
</ul>

</div>
